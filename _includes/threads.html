{% assign annotations = site.data.annotations | where_exp: "a", "a.tags contains include.filter" %}  

{% for annotation in  annotations%}

<div class="annotation d-flex flex-row mb-3">

<div class="mr-3" style="width:40%;">
{% include card.quote.html annotation=annotation %}
</div>

<div class="thread">
	{% include reply.html annotation=annotation %}
	{% include replies.html id=annotation.id %}
</div>

</div>
{% endfor %}
